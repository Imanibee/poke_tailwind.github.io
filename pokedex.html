<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-xl font-bold">Pokedex</a>
      <div>
        <a href="index.html" class="mr-4">Home</a>
        <a href="#" class="mr-4">Pokemons</a>
        <a href="#">About</a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto py-4">
    <div class="max-w-lg mx-auto mb-4 flex justify-between">
      <input id="searchInput" type="text" placeholder="Search Pokemon..." class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <select id="typeFilter" class="ml-4 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">All Types</option>
      </select>
    </div>

    <div id="pokemonList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    </div>

    <div id="pagination" class="mt-4 flex justify-center"></div>
  </div>

  <div id="pokemonModal" class="fixed inset-0 flex items-center justify-center hidden bg-black bg-opacity-50">
    <div class="bg-white p-8 rounded-lg max-w-lg">
      <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
      <p id="modalType"></p>
      <p id="modalAbilities"></p>
      <p id="modalStats"></p>
      <button id="closeModal" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Close</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
