<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex App</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Your custom CSS file -->
  <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <!-- Header -->
  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-xl font-bold">Pokedex</a>
      <div>
        <a href="index.html" class="mr-4">Home</a>
        <a href="#" class="mr-4">Pokemons</a>
        <a href="#">About</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto py-4">
    <!-- Search Bar -->
    <div class="max-w-lg mx-auto mb-4">
      <input id="searchInput" type="text" placeholder="Search Pokemon..." class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Pokemon List -->
    <div id="pokemonList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Pokemon cards will be dynamically added here -->
    </div>

    <!-- Pagination -->
    <div id="pagination" class="mt-4 flex justify-center"></div>
  </div>

  <!-- Detailed View Modal (example) -->
  <div id="pokemonModal" class="fixed inset-0 flex items-center justify-center hidden bg-black bg-opacity-50">
    <div class="bg-white p-8 rounded-lg max-w-lg">
      <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
      <p id="modalType"></p>
      <p id="modalAbilities"></p>
      <p id="modalStats"></p>
      <button id="closeModal" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Close</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let currentPage = 1;
    const itemsPerPage = 8; // Number of items per page

    // Function to fetch Pokemon data from an API endpoint
    async function fetchPokemonData() {
      try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon?offset=${(currentPage - 1) * itemsPerPage}&limit=${itemsPerPage}`);
        const data = await response.json();
        return data.results;
      } catch (error) {
        console.error('Error fetching Pokemon data:', error);
      }
    }

    // Function to render Pokemon cards based on fetched data
    async function renderPokemonCards() {
      const pokemonListElement = document.getElementById('pokemonList');
      pokemonListElement.innerHTML = ''; // Clear existing content

      const pokemonData = await fetchPokemonData();
      pokemonData.forEach(async pokemon => {
        // Fetch additional details for each Pokemon
        const detailsResponse = await fetch(pokemon.url);
        const detailsData = await detailsResponse.json();

        const card = `
          <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer transform transition duration-300 hover:scale-105" onclick="openModal('${detailsData.name}', '${detailsData.types.map(type => type.type.name).join(', ')}', '${detailsData.abilities.map(ability => ability.ability.name).join(', ')}', '${detailsData.stats.map(stat => `${stat.stat.name}: ${stat.base_stat}`).join(', ')}')">
            <img src="${detailsData.sprites.front_default}" alt="${detailsData.name}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-semibold mb-2">${detailsData.name}</h3>
              <p class="text-gray-700 mb-2">Type: ${detailsData.types.map(type => type.type.name).join(', ')}</p>
              <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md inline-block">Details</a>
            </div>
          </div>
        `;
        pokemonListElement.innerHTML += card;
      });

      // Render pagination after fetching data
      renderPagination();
    }

    // Function to render pagination
    function renderPagination() {
      const paginationElement = document.getElementById('pagination');
      paginationElement.innerHTML = ''; // Clear existing pagination

      const totalPages = Math.ceil(807 / itemsPerPage); // Total pages based on total Pokemon count (for example purposes)

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.classList.add('mx-1', 'px-4', 'py-2', 'bg-blue-500', 'hover:bg-blue-600', 'text-white', 'rounded-md', 'focus:outline-none');
        if (i === currentPage) {
          button.classList.add('bg-blue-600');
        }
        button.addEventListener('click', () => {
          currentPage = i;
          renderPokemonCards();
        });
        paginationElement.appendChild(button);
      }
    }

    // Function to open modal and display Pokemon details
    function openModal(name, type, abilities, stats) {
      document.getElementById('modalTitle').textContent = name;
      document.getElementById('modalType').textContent = `Type: ${type}`;
      document.getElementById('modalAbilities').textContent = `Abilities: ${abilities}`;
      document.getElementById('modalStats').textContent = `Stats: ${stats}`;
      document.getElementById('pokemonModal').classList.remove('hidden');
    }

    // Function to close modal
    function closeModal() {
      document.getElementById('pokemonModal').classList.add('hidden');
    }

    // Attach event listener to close button
    document.getElementById('closeModal').addEventListener('click', closeModal);

    // Initial render of Pokemon cards
    document.addEventListener('DOMContentLoaded', () => {
      renderPokemonCards();
    });
  </script>

</body>

</html>
